name: flutter_feature_first_template
description: A new brick created with the Mason CLI.

repository: https://github.com/musabkmy/flutter_feature_first_template

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.66 <0.2.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, array, or list)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
#  * an optional separator (list only)
vars:
  project_name:
    type: string
    description: App name
    default: Dash
    prompt: What is the name?
  project_description:
    type: string
    description: project description
    default: 
    prompt: what is the project about?
  init_feature:
    type: string
    description: First Feature
    default: auth
    prompt: what first feature you want to make?
  api_url:
    description: What is the base API URL?
    type: string
    default: https://api.example.com
