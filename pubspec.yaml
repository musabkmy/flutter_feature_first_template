name: flutter_feature_first_template
description: "A Template to create Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.20.2
  cupertino_icons: ^1.0.8

  get_it: ^8.2.0

  dio: ^5.9.0
  dio_cookie_manager: ^3.3.0
  injectable: ^2.5.1
  path_provider: ^2.1.5
  cookie_jar: ^4.0.8

  logger: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0

flutter:
    generate: true
    uses-material-design: true

  # To add assets to your application, add an assets section, like this:
